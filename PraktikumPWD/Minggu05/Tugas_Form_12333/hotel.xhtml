<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns = "http://www.w3.org/1999/xhtml" xml:lang="EN" lang="EN">
    <head>
        <meta http-equiv = "Content-Type" content = "text/html; charset = UTF-8" />
        <title>Formulir Registrasi Data Mahasiswa</title>
    </head>
    <body>
        <h1>Reservation Hotel Room</h1>
        <fieldset style = "width: 70px;">
            <legend>Personal Date</legend>
            <ol>
                <li>
                    Name <br />
                    <input type = "text" id = "name" name = "name" />
                </li>
                <li>
                    Gender <br />
                    <input type = "text" id = "gender" name = "gender" />
                </li>
                <li>
                    Email Address <br />
                    <input type = "text" id = "email" name = "email" />
                </li>
                <li>
                    Telp Number <br />
                    <input type = "text" id = "telp" name = "telp" />
                </li>
            </ol>
        </fieldset>
        <p>Reservation Room Form</p>
        <ol>
            <li>
                Reservation Name <br />
                <input type = "text" id = "name_reservation" name = "name_reservation" />
            </li>
            <li>
                Booking Date <br />
                <input type = "text" id = "date" name = "date" />
            </li>
            <li>
                Room Type <br />
                <select id = "room" name = "room">
                    <option>Choose</option>
                    <option>Suite</option>
                    <option>Deluxe</option>
                    <option>Presidential</option>
                </select>
            </li>
            <li>
                Bed Type <br />
                <select id = "bed" name = "bed">
                    <option>Choose</option>
                    <option>Single</option>
                    <option>Double</option>
                    <option>King</option>
                </select>
            </li>
            <li>
                Breakfast <br />
                <label for = "with_breakfast"><input type = "radio" id = "with_breakfast" name = "with_breakfast" value = "With Breakfast"/>With Breakfast</label>
                <label for = "without_breakfast"><input type = "radio" id = "without_breakfast" name = "without_breakfast" value = "Without Breakfast"/>Without Breakfast</label>
            </li>
        </ol>

        <fieldset style = "width: 70px;">
            <legend><strong>Payment</strong></legend>
            <ol>
                <li>
                    Check in date <br />
                    <input type = "text" id = "check_in_date" name = "check_in_date" />
                </li>
                <li>
                    Check out date <br />
                    <input type = "text" id = "check_out_date" name = "check_out_date" />
                </li>
                <li>
                    Payment Method <br />
                    <select id = "payment" name = "payment">
                        <option>Choose</option>
                        <option>Cash</option>
                        <option>Debit Card</option>
                        <option>Credit Card</option>
                    </select>
                </li>
            </ol>
        </fieldset>
        <input type = "submit" id = "simpan" name = "simpan" value = "Simpan" />
    </body>
</html>
