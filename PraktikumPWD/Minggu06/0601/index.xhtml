<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns = "http://www.w3.org/1999/xhtml" xml:lang="EN" lang="EN">
    <head>
        <meta http-equiv = "Content-Type" content = "text/html; charset = UTF-8" />
        <title>Hotel Reservation</title>
        <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />
    </head>
    <body>
        <div class = "card">
            <div class = "left">
                <h2>Welcome!</h2>
                <img src = "assets/LOGO.png" alt="logo" class="logo_hotel"/>
                <img src = "assets/HOTEL IMAGE.png" alt="Foto Hotel" class="foto_hotel"/>
            </div>
            <div class = "right">
                <form>
                    <fieldset style = "width: 70px;">
                        <legend>Personal Information</legend>
                        
                        <label>Name</label>
                        <input type = "text" id = "name" name = "name" placeholder="Enter your name..."/>
                        
                        <br/><br/>
                        <label>Gender</label>
                        <select id="gender" name="gender">
                            <option value="default">Choose</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="none">Prefer not to say</option>
                        </select>

                        <br/><br/>
                        <label>Email Address</label>
                        <input type = "text" id = "email" name = "email" placeholder="Enter your email address..."/>

                        <br/><br/>
                        <label>Telp Number</label>
                        <input type = "text" id = "telp" name = "telp" placeholder="Enter your telephone number..."/>

                        
                    </fieldset>
                    <fieldset>
                        <legend>Reservation</legend>
                        <label>Reservation Name</label>
                        <input type = "text" id = "name_reservation" name = "name_reservation" placeholder="Enter reservation name..."/>

                        <br/><br/>
                        <label>Booking Date</label>
                        <input type="date" id = "date" name = "date"/>

                        <br/><br/>
                        <label>Room Type</label>
                        <select id = "room" name = "room">
                                <option>Choose</option>
                                <option>Suite</option>
                                <option>Deluxe</option>
                                <option>Presidential</option>
                        </select>

                        <br/><br/>
                        <label>Bed Type</label>
                        <select id = "bed" name = "bed">
                                <option>Choose</option>
                                <option>Single</option>
                                <option>Double</option>
                                <option>King</option>
                        </select>

                        <br/><br/>
                        <label>Breakfast</label><br/>
                        <label for = "with_breakfast"><input type = "radio" id = "with_breakfast" name = "with_breakfast" value = "With Breakfast" checked = "checked"/>With Breakfast</label>
                        <label for = "without_breakfast"><input type = "radio" id = "without_breakfast" name = "with_breakfast" value = "Without Breakfast"/>Without Breakfast</label>
                    </fieldset>
                
                    <fieldset>
                        <legend>Payment</legend>
                        <label>Check in date</label>
                        <input type="date" id = "check_in_date" name = "check_in_date"/>

                        <br/><br/>
                        <label>Check out date</label>
                        <input type="date" id = "check_out_date" name = "check_out_date"/>

                        <br/><br/>
                        <label>Payment Method</label>
                        <select id = "payment" name = "payment">
                            <option>Choose</option>
                            <option>Cash</option>
                            <option>Debit Card</option>
                            <option>Credit Card</option>
                        </select>

                        <br/><br/>
                    </fieldset>
                    <input type = "submit" id = "submit" name = "submit" value = "SUBMIT" />
                </form>
            </div>
        </div>  
    </body>
</html>
